    <title>Colores CSS</title>

    externas, archivos de JS, entre otros agregados a la página web.-->
    <link rel="stylesheet" href="./3.-fondos.css">
</head>

<body>

    <!--Permite definir una sección dentro de una página y el contenido
    tendrá en su interior. Útil para definir módularmente los elementos
    dentro de una página web-->
    <section class="fondoColor">
        <p>Fondo color Verde IMSS!</p>
    </section>

    <!--Los "divs" son contenedores moldeables dentro de una página web. Se
    pueden emplear para secciones de una página, pero no se 
    recomienda emplearlos de esa forma. En su lugar se recomiendo su uso
    para assets como imágenes o elementos gráficos dentro de una 
    sección especificada con "section" de la página. -->
    <div class="fondoOpacidad">
        <p>Fondo color carnita</p>
    </div>

</body>

</html>
